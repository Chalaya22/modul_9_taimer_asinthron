<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleClock.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calendar">
      <div class="date-style">
        Дата тижня:
        <div class="date-day">0</div>
      </div>
      <div class="date-style">
        День місяця:
        <div class="date">0</div>
      </div>
      <div class="date-style">
        Місяці:
        <div class="date-month">0</div>
      </div>
      <div class="date-style">
        Рік:
        <div class="date-year">0</div>
      </div>
    </div>
    <div class="digital-clock">0</div>
    <div class="clock">
      <div class="clock-arrow clock-seconds_arrow"></div>
      <div class="clock-arrow clock-minutes_arrow"></div>
      <div class="clock-arrow clock-hours_arrow"></div>
      <div class="clock-center"></div>
    </div>
    <script src="./scriptClock.js" type="module"></script>
  </body>
</html>
